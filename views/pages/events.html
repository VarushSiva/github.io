<h1>Event Planning</h1>

<div class="top-right">
  <dialog id="Dialog">
    <form method="dialog">
      <div class="closeDialog">
        <button id="close">X</button>
      </div>
      <h1 class="form-title">Add an Event</h1>
      <div class="event-dialog">
        <label for="eventTitle">Event Title:</label>
        <input
          type="text"
          name="eventTitle"
          id="eventTitle"
          class="form-control"
          required
        />
      </div>
      <div class="event-dialog">
        <label for="eventDate">Date:</label>
        <input
          type="date"
          name="eventDate"
          id="eventDate"
          class="form-control"
          required
        />
      </div>
      <div class="event-dialog">
        <label for="eventTime">Time:</label>
        <input
          type="time"
          name="eventTime"
          id="eventTime"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="eventCategory">Category:</label>
        <select id="eventCategory" class="form-control" required>
          <option value="Cleanups">Cleanups</option>
          <option value="Workshops">Workshops</option>
          <option value="Fundraisers">Fundraisers</option>
        </select>
      </div>

      <div class="buttons-dialog">
        <button id="submit" value="submit">Add Event</button>
      </div>
    </form>
  </dialog>
  <button type="button" class="btn btn-primary" id="addEvent">Add Event</button>
</div>

<!-- Upcoming Events Section -->
<div class="upcoming-container">
  <h2>Upcoming Events</h2>

  <select id="filterCategory">
    <option value="All">All</option>
    <option value="Workshops">Workshops</option>
    <option value="Fundraisers">Fundraisers</option>
    <option value="Cleanups">Cleanups</option>
  </select>

  <div id="upcoming-events"></div>
</div>

<div class="spacer"></div>
