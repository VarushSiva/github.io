<h1>Opportunities</h1>
<div class="row">
  <div class="col">
    <table class="table table-striped table-boarded table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Date & Time</th>
        </tr>
      </thead>
      <tbody id="opportunitiesList"></tbody>
    </table>
  </div>
</div>
<div>
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#volunteering"
  >
    Sign up for Volunteering
  </button>

  <div class="col-lg-4 col-md-6">
    <button id="showOpportunitiesList" class="btn btn-outline-primary mt-4">
      <i class="fa-solid fa-user"></i> Show Opportunities List
    </button>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="volunteering"
  tabindex="-1"
  aria-labelledby="volunteering"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form>
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="volunteering">Sign Up</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Full Name: </span>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              aria-describedby="Full Name"
              aria-label="Full Name"
              required
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Email Address: </span>
            <input
              type="email"
              class="form-control"
              id="emailAddress"
              name="emailAddress"
              aria-describedby="Email Address"
              aria-label="Email Address"
              required
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Preferred Role: </span>
            <input
              type="text"
              class="form-control"
              id="preferredRole"
              name="preferredRole"
              aria-describedby="Preferred Role"
              aria-label="Preferred Role"
              required
            />
          </div>
        </div>
        <div id="confirmation"></div>
        <div class="buttons">
          <button id="resetModal" type="reset" class="btn btn-warning">
            <i class="fa-solid fa-rotate-left"></i>
            Reset
          </button>
          <button id="volunteerBtn" type="submit" class="btn btn-primary">
            <i class="fa-solid fa-envelope"></i>
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
