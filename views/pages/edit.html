<h1 class="mb-5">Edit Contact</h1>
<form>
  <div class="input-group mb-3">
    <label for="fullName" class="input-group-text">Full Name: </label>
    <input
      type="text"
      class="form-control"
      id="fullName"
      name="fullName"
      aria-describedby="fullName-error"
      required
    />
    <span id="fullName-error" class="text-danger"></span>
  </div>

  <div class="input-group mb-3">
    <label for="contactNumber" class="input-group-text">Contact Number: </label>
    <input
      type="tel"
      class="form-control"
      id="contactNumber"
      name="contactNumber"
      aria-describedby="contactNumber-error"
      required
    />
    <span id="contactNumber-error" class="text-danger"></span>
  </div>

  <div class="input-group mb-3">
    <label for="emailAddress" class="input-group-text">Email Address: </label>
    <input
      type="email"
      class="form-control"
      id="emailAddress"
      name="emailAddress"
      aria-describedby="emailAddress-error"
      required
    />
    <span id="emailAddress-error" class="text-danger"></span>
  </div>

  <div class="buttons">
    <button id="editButton" type="submit" class="btn btn-primary">
      <i class="fa-regular fa-pen-to-square"></i>
      Edit
    </button>
    <button id="cancelButton" type="reset" class="btn btn-warning">
      <i class="fa-solid fa-rotate-left"></i>
      Cancel
    </button>
  </div>
</form>
